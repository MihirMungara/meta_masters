<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
<title>Drag and Drop Video</title>
<style>
    body{
        background-color: #273442;
    }
  #drop-container {
    width: 80%;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #drop-area {
    width: 60%;
    height: 400px;
    border: 4px dashed #ccc;
    border-radius: 10px;
    text-align: center;
    font-size: 24px;
    cursor: pointer;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }
  #drop-area.highlight {
    background-color: #f0f0f0;
  }
  #drop-text{
    font-size: larger;
    font-family: Jersey;
    color : #ffffff;
  }
  video {
    max-width: 100%;
    max-height: 100%;
  }
  /* BUTTONS */

.btn {
  font-size: 1.8rem;
  padding: 1rem 0;
  width: 20rem;
  text-align: center;
  border: 0.1rem solid #273442;
  margin-bottom: 1rem;
  text-decoration: none;
  color: #273442;
  background-color: #ffffff;
  border-radius: 10px;
}

.btn:hover {
  cursor: pointer;
  box-shadow: 0 0 0.4rem 1.4rem 0 rgba(255, 255, 255, 0.5);
  transform: translateY(-0.1rem);
  transition: transform 150ms;
}

.btn[disabled]:hover {
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}
</style>
</head>
<body>

<div id="drop-container">
  <div id="drop-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragenter="dragEnterHandler(event);" ondragleave="dragLeaveHandler(event);">
    <span id="drop-text">Drop video here</span>
  </div>
  <input type="file" id="fileInput" accept="video/*" style="display: none;">
  <button class="btn" onclick="document.getElementById('fileInput').click();">Select Video</button>
  <button class="btn" id="submitBtn" disabled>Submit</button>
</div>

<script>
  const dropArea = document.getElementById('drop-area');
  const video = document.createElement('video');
  video.controls = true;
  let filePath = ''; // Variable to store the file path

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function highlight() {
    dropArea.classList.add('highlight');
  }

  function unhighlight() {
    dropArea.classList.remove('highlight');
  }

  function handleFiles(files) {
    if (files.length > 0) {
      const file = files[0];
      const fileName = file.name; // Extract the filename

      const fileData = { fileName: fileName }; // Create a JSON object with filename

      // Convert JSON object to string
      const jsonData = JSON.stringify(fileData);

      // Create a Blob object with the JSON data
      const blob = new Blob([jsonData], { type: 'application/json' });

      // Create a URL for the Blob object
      const url = URL.createObjectURL(blob);

      // Create a link element to trigger the download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'filename.json'; // Set the file name
      document.body.appendChild(a);

      // Trigger the download
      a.click();

      // Clean up
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // Play the video
      video.src = URL.createObjectURL(file);
      video.style.display = 'block'; // Make the video visible
    }
  }

  function dragOverHandler(e) {
    preventDefaults(e);
    highlight();
  }

  function dragEnterHandler(e) {
    preventDefaults(e);
    highlight();
  }

  function dragLeaveHandler(e) {
    preventDefaults(e);
    unhighlight();
  }

  function dropHandler(e) {
    preventDefaults(e);
    unhighlight();
    handleFiles(e.dataTransfer.files);
  }

  document.getElementById('fileInput').addEventListener('change', function(e) {
    handleFiles(e.target.files);
  }, false);

  document.getElementById('submitBtn').addEventListener('click', function() {
    // Assuming the processing is done here
    // Redirect to quiz.html after successful processing
    window.location.href = "index.html";
  });
</script>



</body>
</html>
